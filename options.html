<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>image2prompt Settings</title>
  <link rel="stylesheet" href="options.css" />
</head>

<body>
  <main class="options-app">
    <div class="options-shell">
      <aside class="options-sidebar">
        <header class="sidebar-header">
          <h1 data-i18n="title"></h1>
          <p data-i18n="subtitle"></p>
        </header>
        <nav class="sidebar-nav" aria-label="Settings sections">
          <a href="#section-llm" class="sidebar-link" data-i18n="llmHeading"></a>
          <a href="#section-prompt" class="sidebar-link" data-i18n="promptHeading"></a>
          <a href="#section-filter" class="sidebar-link" data-i18n="filterHeading"></a>
          <a href="#section-platform" class="sidebar-link" data-i18n="platformHeading"></a>
        </nav>
        <div class="sidebar-language">
          <span class="language-switch__label" data-i18n="languageLabel"></span>
          <div class="language-switch__buttons">
            <button type="button" data-lang="en" class="language-switch__btn">
              EN
            </button>
            <button type="button" data-lang="zh" class="language-switch__btn">
              中文
            </button>
          </div>
        </div>
        <div class="sidebar-footer">
          <a class="sidebar-github" href="https://github.com/pingan8787/image2prompt" target="_blank"
            rel="noopener noreferrer" data-i18n="githubCta"></a>
          <div class="version">
            v0.1.3
          </div>
        </div>
      </aside>

      <section class="options-card">
        <div class="options-card__tabs">
          <button type="button" class="options-tab is-active" data-view="settings" data-i18n="tabSettings"></button>
          <button type="button" class="options-tab" data-view="history" data-i18n="tabHistory"></button>
        </div>

        <form id="options-form" class="options-form" data-view-panel="settings">
          <section class="options-section" id="section-llm">
            <div class="options-section__heading">
              <h2 data-i18n="llmHeading"></h2>
              <p data-i18n="llmDescription"></p>
            </div>
            <label class="options-field">
              <span data-i18n="llmProviderLabel"></span>
              <select name="llmProvider"></select>
              <small data-i18n="llmProviderHelp"></small>
            </label>
            <div class="options-section__key provider-info" data-provider-info>
              <a class="provider-info__link" href="#" target="_blank" rel="noopener noreferrer">
                <span class="provider-info__label"></span>
              </a>
            </div>
            <label class="options-field">
              <span data-i18n="apiKeyLabel"></span>
              <input type="password" name="providerApiKey" autocomplete="off" />
              <small data-provider-help="apiKey"></small>
            </label>
            <label class="options-field">
              <span data-i18n="modelLabel"></span>
              <input type="text" name="providerModel" />
            </label>
          </section>

          <section class="options-section" id="section-prompt">
            <div class="options-section__heading">
              <h2 data-i18n="promptHeading"></h2>
              <p data-i18n="promptDescription"></p>
            </div>
            <label class="options-field">
              <span data-i18n="instructionLabel"></span>
              <textarea name="promptInstruction" rows="4" data-i18n="instructionPlaceholder"
                data-i18n-attr="placeholder"></textarea>
            </label>
            <label class="options-toggle">
              <input type="checkbox" name="enableCustomPromptInput" />
              <div class="options-toggle__visual" aria-hidden="true">
                <div class="options-toggle__thumb"></div>
              </div>
              <div class="options-toggle__content">
                <span class="options-toggle__label" data-i18n="customPromptToggleLabel"></span>
                <small class="options-toggle__help" data-i18n="customPromptToggleHelp"></small>
              </div>
            </label>
            <label class="options-field">
              <span data-i18n="aspectRatioLabel"></span>
              <select name="aspectRatio">
                <option value="auto" data-i18n="aspectRatioOptionAuto"></option>
                <option value="21:9">21:9</option>
                <option value="16:9">16:9</option>
                <option value="3:2">3:2</option>
                <option value="4:3">4:3</option>
                <option value="1:1">1:1</option>
                <option value="3:4">3:4</option>
                <option value="2:3">2:3</option>
                <option value="9:16">9:16</option>
                <option value="custom" data-i18n="aspectRatioOptionCustom"></option>
              </select>
              <small data-i18n="aspectRatioHelp"></small>
            </label>
            <label class="options-field" data-custom-aspect-wrapper hidden>
              <span data-i18n="customAspectRatioLabel"></span>
              <input type="text" name="customAspectRatio" data-i18n="customAspectRatioPlaceholder" data-i18n-attr="placeholder" disabled />
              <small data-i18n="customAspectRatioHint"></small>
            </label>
            <label class="options-field">
              <span data-i18n="promptLanguageLabel"></span>
              <select name="promptLanguage"></select>
              <small data-i18n="promptLanguageHelp"></small>
            </label>
          </section>

          <section class="options-section" id="section-filter">
            <div class="options-section__heading">
              <h2 data-i18n="filterHeading"></h2>
              <p data-i18n="filterDescription"></p>
            </div>
            <div class="options-grid">
              <label class="options-field">
                <span data-i18n="minWidthLabel"></span>
                <input type="number" name="minImageWidth" min="0" />
              </label>
              <label class="options-field">
                <span data-i18n="minHeightLabel"></span>
                <input type="number" name="minImageHeight" min="0" />
              </label>
            </div>
          </section>

          <section class="options-section" id="section-platform">
            <div class="options-section__heading">
              <h2 data-i18n="platformHeading"></h2>
              <p data-i18n="platformDescription"></p>
            </div>
            <label class="options-field">
              <span data-i18n="platformSelectLabel"></span>
              <select name="selectedPlatform"></select>
              <small data-i18n="platformSelectHelp"></small>
            </label>
            <label class="options-field">
              <span data-i18n="platformLabel"></span>
              <input type="url" name="platformUrl" data-i18n="platformPlaceholder" data-i18n-attr="placeholder" />
              <small data-i18n="platformHelp"></small>
            </label>
            <div class="platform-custom">
              <h3 data-i18n="customPlatformsHeading"></h3>
              <p class="platform-custom__empty" data-i18n="customPlatformsEmpty"></p>
              <ul class="platform-custom__list"></ul>
              <div class="platform-custom__form">
                <input type="text" name="customPlatformName" data-i18n="customNamePlaceholder"
                  data-i18n-attr="placeholder" />
                <input type="url" name="customPlatformUrl" data-i18n="customUrlPlaceholder"
                  data-i18n-attr="placeholder" />
                <button type="button" class="platform-custom__add" data-i18n="customAddButton"></button>
              </div>
            </div>
            <label class="options-toggle">
              <input type="checkbox" name="autoOpenPlatform" />
              <div class="options-toggle__visual" aria-hidden="true">
                <div class="options-toggle__thumb"></div>
              </div>
              <div class="options-toggle__content">
                <span class="options-toggle__label" data-i18n="autoOpenLabel"></span>
                <small class="options-toggle__help" data-i18n="autoOpenHelp"></small>
              </div>
            </label>
          </section>

          <div class="options-actions">
            <button type="submit" class="options-submit" data-i18n="saveButton"></button>
            <span id="options-status" class="options-status" role="status"></span>
          </div>
        </form>

        <section class="options-history" data-view-panel="history" hidden>
          <div class="options-history__heading">
            <h2 data-i18n="historyHeading"></h2>
            <p data-i18n="historyDescription"></p>
            <div class="history-actions">
              <button type="button" class="history-export" data-action="exportHistory">
                <span data-i18n="historyExportButton"></span>
              </button>
            </div>
          </div>
          <p class="history-empty" data-i18n="historyEmpty"></p>
          <ul class="history-list"></ul>
        </section>
      </section>
    </div>
  </main>
  <script src="options.js"></script>
</body>

</html>
